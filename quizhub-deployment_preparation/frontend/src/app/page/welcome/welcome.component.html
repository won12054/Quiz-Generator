<mat-card class="container bg-light py-5" style="margin-top: 50px; padding: 30px;">
    <h1 class="display-5 fw-bold mb-5">Welcome to the Quiz - {{quizTitle}}</h1>
    <h4>Rules:</h4>
    <ol>
        <li>Correct Question gives you 10 points</li>
        <li>You will have 60 sec to answer each question</li>
        <li>Refereshing the page will reset the Quiz</li>
    </ol>
    <h1 style="font-family: cursive;text-align:center">All the best!!</h1>
    <div class="name col-md-4 my-3">
        <label for="">Enter your name:</label>
        <input #name type="text" class="form-control">
    </div>
    <button class="start-button" mat-raised-button color="primary" (click)="startQuiz()">Start the Quiz!!</button>
</mat-card>
