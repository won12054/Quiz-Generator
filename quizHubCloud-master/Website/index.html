<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to QuizHub!</h1>
        <div id="dropZone">
            <img src="assets/icon.svg" alt="Upload Icon" width="100px" height="100px">
            <input type="file" id="fileInput" accept="application/pdf,image/*" hidden>
            <p>Choose a file or drag it here</p>
            <p class="supported">supported files: pdf, images</p>
            <div id="fileInfo"></div>
        </div>
        <button id="generateButton">Generate Quiz</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
